<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>爬取结果</title>
</head>
<body>
<div style="text-align: center">
<h1>爬取结果:</h1>
{% for info in infos %}
    {% for key, value in info.items %}
        <h2>{{ key }} :</h2>
        {% for i in value %}
            {{ i }}<br>
        {% endfor %}
    {% endfor %}
{% endfor %}
</div>
</body>
</html>
